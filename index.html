<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    
    <title>Genesis Zero Technology</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Logo at top left -->
    <header>
        <div class="logo">GZT</div>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h1>Revolutionize Transport Efficiency</h1>
                <p>From micromobility solutions to heavy cargo transport, weâ€™re shaping the future of mobility.</p>
                
                <!-- Brevo (Sendinblue) Email Signup Form -->
                <form id="brevo-form">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Be the first to know when we launch!</p>
            </div>
        </section>
    </main>

    <!-- Footer Section with Buttons -->
    <footer>
        <div class="footer-buttons">
            <a href="#" class="btn footer-btn">Blog</a>
            <a href="#" class="btn footer-btn">Pricing</a>
            <a href="#" class="btn footer-btn">Support</a>
        </div>
    </footer>

    <!-- JavaScript to Handle Brevo API Submission -->
    <script>
        const form = document.getElementById('brevo-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            const response = await fetch('https://api.brevo.com/v3/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'api-key': 'BREVO_API_KEY'  // Brevo API key
                },
                body: JSON.stringify({
                    email: email,
                    listIds: [BREVO_LIST_ID],  // Replace with your List ID from Brevo
                    updateEnabled: true
                })
            });

            if (response.ok) {
                alert('Subscription successful!');
            } else {
                alert('Subscription failed!');
            }
        });
    </script>

</body>
